<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="=X-UA-compatible" content="=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
    <link href="join.html" rel="stylesheet">
</head>
<body>
    
    <div id="container">
        <form id="from" action="#">
            <table class="=table">
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type="id" name="name" placeholder="아이디">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password" name="pw1" placeholder="비밀번호">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td>
                        <input type="password" name="pw2" placeholder="비밀번호">
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td>
                        <input name="name" name="pw1" placeholder="사용자 이름">
                    </td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td>
                        <input name="phone" name="pw1" placeholder="휴대 전화번호">
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <label>
                            <input type="radio" name="gender" value="male" checked>남자
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">여자
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <input title="정확한 메일 주소를 작성해주세요" type="email" name="email"> </td>
                </tr>
                
            </table>
            <div class="buttons">
                <input type="submit" value="=가입" class="=btn" title="가입">
               
            </div>
        </form>
    </div>
  
    <script scr="join.js"></script>
</body>
</html>
