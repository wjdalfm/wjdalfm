<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 </title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
   
    
  body {
    box-align: center;
    height: 800px;
    width: 500px;
    margin: 20px;
    background-color: rgb(191, 202, 251);
   
}

  
  
  form {
    padding: 30px;
    border: 1px solid #eed683;
    border-radius: 15px;
    background-color: #f6cbea
    ;
    
  }
  

  
  .buttons {
    margin: 10px 0 0 0;
    text-align: center;
    color:red;
  }
  </style>
  
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <form id="form" action="#">
        <h1>회원가입</h1>
        <div class="mb-3" >
            <label for="ID" class="form-label">아이디</label>
            <input type="text" class="form-control" id="id" name ="id" placeholder="아이디">
            
        </div>
    
        <div class="mb-3" >
            <label for="PW1" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="pw1"placeholder="비밀번호">
        </div>

      <div class="mb-3" >
        <label for="PW1" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="passwordcheck" name="pw2" placeholder="비밀번호 확인">
      </div>

      <div class="mb-3" >
        <label for="PW2" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="사용자 이름">
      </div>

      <div class="mb-3" >
        <label for="exampleFormControlInput1" class="form-label">전화번호</label>
        <input type="number" class="form-control" id="phone" name="phone" placeholder="전화번호">
      </div>
      
 
      <div class="mb-3" >
        <h6>성별</h6>
        <label for="Gender" class="form-label"></label>
        <input type="radio" name="gender" value="male" checked>남성
        <input type="radio" name="gender" value="fmale">여성
    </div>

      <div class="mb-3">
        <label for="Email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="이메일">
      </div>

      <div class="buttons">
        <input title="가입하기" type="submit" class="btn" value="가입">

      <script>
        const form = document.getElementById("form");
        form.addEventListener("submit", function(event){
      event.preventDefault();
    
      let userid = event.target.id.value
      let userpw1 = event.target.pw1.value
      let userpw2 = event.target.pw2.value
      let username = event.target.name.value
      let userphone = event.target.phone.value
      let usergender = event.target.gender.value
      let useremail = event.target.email.value
  
console.log(useremail,usergender,userid,username,userphone,userpw1,userpw2)

          
        
  

  if(userid.length < 6){
    alert("아이디가 너무 짧습니다. 6자 이상 입력해주세요.")
    return;
  }

  if(userpw1 !== userpw2){
    alert("비밀번호가 일치하지 않습니다.")
    return;
  }

  document.body.innerHTML = ""
  document.write(`<p>${userid}님 환영합니다</p>
   <p>아이디 : ${userid}<p>
   <p>이메일 : ${useremail}<p>
   <p>이름 : ${username}<p>
   <p>전화번호 : ${userphone}<p>
    `)

   
})
      </script>

    </form>


    
</body>
</html>
