<!DOCTYPE html>
<html lang="ko">
    <hade>
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </hade>
    <body>
        <h2>음료를 고르세요.</h2>
       <select>
        <option velue="coke">콜라</option>
        <option velue="cofe">커피</option>
        <option velue="water" selected>생수</option>
        <option value="juice">쥬스</option>
       </select>

       <h2>기타음료룰 원한다면 자유롭게 써주세요.</h2>
       <textarea cols="30" rows="10"></textarea>

       <h2>우리의 준비 상태는 아래와 같습니다.</h2>
       <progress max="100"  value="80" ></progress>

       <h2>추가용무가 있으시면 호출해 주세요.</h2>
       <button>호출</button>
    </body>
</html>
