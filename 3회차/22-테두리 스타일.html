<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>박스 모델이란</title>
    <style>
    .area{
        width: 200px;
        height:100PX;
    }
    .red{
        border-width: 5px;
        border-style: solid;
        border-color: red;
    }
    .green{
        border: 3px solid green;
        border-radius: 15px;
    }

    </style>
</head>
<body>
    <h2>김남준 - 술잔을 비우니 그리움이 차는구나</h2>
    <p class="red">그냥 다 지고 볼걸, 왜 난 따지고 봤을까?</p>
    <p class="area green">모든 낙엽은 떨어지듯이 </p>
    <p>영원 할듯한 모든건 멀어지 듯이</p>
    
</body>
</html>
